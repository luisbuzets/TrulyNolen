<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./Css/styles.css">
</head>

<body>

    <h1 class="formu">Ventas</h1>

    <form id="registros" action='' class='form'>

        <p class='field required'>
            <label class='label required' for='name'>Cliente:</label>
            <input class='text-input' id='name' name='cli' required type='text'><br>

            <label class='label required' for='TServicio'>Tipo Servicio:</label>
            <input class='text-input' id='TServicio' name='tips' required type='text'>
        </p>

        <p class='field half'>
            <label class='label' for='phone'>Precio:</label>
            <input class='text-input' id='precio' name='precio' type='tel'>
        </p>

        <p class='field half'>
            <label class='label' for='address'>Cantidad de Visita:</label>
            <input class='text-input' id='address' name='cantVis' type='number'>
        </p>

        <p class='field required half'>
            <label class='label' for='date'>Fecha Tentativa:</label>
            <input class='text-input' id='date' name='fect' required type='date'>

        </p>

        <p class='field required half'>
            <label class='label' for='rtn'>OS:</label>
            <input class='text-input' id='rtn' name='os' required type='text'>
        </p>

        <p class='field'>
            <label class='label' for='about'>Comentarios:</label>
            <textarea class='textarea' cols='50' id='about' name='com' rows='4'></textarea>
        </p>

        <p class='field'>
            <input class='button' id="registrar" type='submit' value='Enviar'>
        </p>

    </form>

</body>
<script type="module" src="../src/CRUD.js"></script>
</html>
